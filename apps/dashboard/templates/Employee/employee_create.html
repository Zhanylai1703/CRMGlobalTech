{% block content %}
  <div class="container">
    <h2 class="text-center mb-4">Create a new employee</h2>
    <form method="post" class="col-md-6 mx-auto">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>

  <style>
    
  form {
    border: 1px solid #11b76d;
    padding: 10px;
    border-radius: 5px;
    margin-top: 20px;
  }
  
  form button {
    margin-top: 20px;
  }
  
  form label {
    display: block;
    margin-bottom: 5px;
  }
  
  form input,
  form select {
    width: 100%;
    padding: 5px;
    border-radius: 3px;
    border: 1px solid #1599c9;
    box-sizing: border-box;
    margin-bottom: 10px;
  }
  
  form input[type="checkbox"] {
    display: inline-block;
    margin-right: 10px;
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  .form-group label {
    font-weight: bold;
  }</style>
{% endblock %}
