{% block content %}
  <div class="update-form-container">
    <h2>Update Employee "{{ employee.name }}"</h2>
    <form method="post" class="update-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="update-button">Update</button>
    </form>
  </div>
  <style>

  .update-form-container {
  margin: 20px;
  padding: 20px;
  background-color: #f2f2f2;
  border-radius: 5px;
}

.update-form {
  display: flex;
  flex-direction: column;
}

.update-button {
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 5px;
  margin-top: 10px;
  cursor: pointer;
}

.update-button:hover {
  background-color: #3e8e41;
}
  </style>
{% endblock %}
