{% block content %}
  <div class="container">
    <h1 class="text-center">Клиенты</h1>
    <ul class="employee-list">
      {% for employee in employee_list %}
        <li><a href="{{ employee.get_absolute_url }}">{{ employee.name }}</a></li>
      {% endfor %}
    </ul>
    <a href="{% url 'employee_create' %}" class="add-employee-btn">Добавить работника</a>
  </div>

<style>
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  
  .employee-list {
    list-style: none;
    padding: 0;
  }
  
  .employee-list li {
    margin-bottom: 10px;
  }
  
  .add-employee-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
  }
  
  .add-employee-btn:hover {
    background-color: #0062cc;
  }

</style>
{% endblock %}
