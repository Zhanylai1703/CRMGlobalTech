{% block content %}
  <div class="container">
    <h2>Create a new order</h2>
    <form class="form" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="button" type="submit">Create</button>
    </form>
  </div>
  
  <style>
    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
      background-color: #7e67d8;
      border-radius: 10px;
    }
    
    h2 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .form label {
      font-size: 16px;
      margin-bottom: 10px;
      text-align: left;
      width: 100%;
    }
    
    .form input[type="text"], .form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #f5f5f5;
    }
    
    .form select {
      height: 40px;
    }
    
    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      width: 10%;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .button:hover {
      background-color: #3e8e41;
    }
  </style>
{% endblock %}
