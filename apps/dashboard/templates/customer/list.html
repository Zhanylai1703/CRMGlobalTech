  <ul>
    {% for customer in customer_list %}

    {% endfor %}
  </ul>
  <a href="{% url 'customer_create' %}"><button type="button">Добавить клиента</button></a>
{% endblock %}
</body>

  }

  ul {

    padding: 0;
